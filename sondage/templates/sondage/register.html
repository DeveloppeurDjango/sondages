{% extends 'sondage/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Inscription</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Prénom</label>
                            <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Nom</label>
                            <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Mot de passe</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Déjà un compte ? <a href="{% url 'sondage:login' %}">Se connecter</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
