

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport - COFEDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/sondage/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5" data-aos="fade-down" data-aos-duration="1000">
            <h1>Rapport des Réponses</h1>
            <p class="lead text-secondary">Synthèse des réponses au questionnaire COFEDA</p>
        </header>

        

        <div class="text-center my-5" data-aos="fade-up" data-aos-duration="800">
            <a href="/" class="btn btn-primary">
                Retour au questionnaire
            </a>
        </div>
    </div>

    <script>
        // Initialisation de AOS
        AOS.init({
            once: true,
            offset: 100
        });

        // Animation des sections au défilement
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.form-section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
